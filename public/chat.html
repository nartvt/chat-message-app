<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel='stylesheet' href="./style.css" />
    <title>Document</title>
  </head>

  <body class="chat">
    <!-- <h1>HELLO WORLD</h1> -->
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id='users'></div>
    </div>
    
    <div class="chat__main">
      <ul id='messages' id="chat_messages"></ul>

      <div class="chat__footer">
        <form id="message-form" autocomplete="on">
          <input type="text" name="message" autofocus autocomplete="off">
          <button type="submit">Send</button>
          <button type="button" id='send-location'>SendLocation</button>
        </form>
      </div>
    </div>
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{content}}</span>
            </div>
            <div class="message__body">
                <p>{{createAt}}</p>
            </div>
        </li>
        
    </script>

     <script id="location-template" type="text/template"> 
      <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{content}}</span>
            </div>
            <div class="message__body">
                <a target="_blank" href={{href}}>My Location</a>
            </div>
        </li>
        
    </script>
    <!-- <h1>Hello World</h1> -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/deparam.js"></script>
    <script src="./js/mustache.js"></script>
    <script src="./js/index.js"></script>
  </body>

</html>
